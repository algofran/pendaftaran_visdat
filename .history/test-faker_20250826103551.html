<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Faker.js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Test Faker.js</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Data Generation</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mb-3" onclick="generateTestData()">Generate Test Data</button>
                        <div id="testOutput" class="border p-3 bg-light"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Faker.js Status</h5>
                    </div>
                    <div class="card-body">
                        <div id="statusOutput" class="border p-3 bg-light"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Faker.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@faker-js/faker@8.0.0/dist/faker.min.js"></script>
    
    <script>
        function generateTestData() {
            if (typeof faker === 'undefined') {
                document.getElementById('testOutput').innerHTML = '<div class="text-danger">❌ Faker.js is not loaded!</div>';
                return;
            }

            const testData = {
                name: faker.person.fullName(),
                email: faker.internet.email(),
                phone: faker.phone.number('08#########'),
                address: faker.location.streetAddress() + ', ' + faker.location.city(),
                company: faker.company.name(),
                jobTitle: faker.person.jobTitle(),
                birthDate: faker.date.birthdate({ min: 18, max: 65, mode: 'age' }).toLocaleDateString('id-ID')
            };

            let output = '<h6>Generated Data:</h6>';
            for (const [key, value] of Object.entries(testData)) {
                output += `<p><strong>${key}:</strong> ${value}</p>`;
            }

            document.getElementById('testOutput').innerHTML = output;
        }

        function checkFakerStatus() {
            if (typeof faker === 'undefined') {
                document.getElementById('statusOutput').innerHTML = '<div class="text-danger">❌ Faker.js is not loaded!</div>';
                return;
            }

            const status = `
                <div class="text-success">✅ Faker.js is loaded successfully!</div>
                <p><strong>Version:</strong> ${faker.version || 'Unknown'}</p>
                <p><strong>Available modules:</strong></p>
                <ul>
                    <li>person: ${typeof faker.person !== 'undefined' ? '✅' : '❌'}</li>
                    <li>internet: ${typeof faker.internet !== 'undefined' ? '✅' : '❌'}</li>
                    <li>phone: ${typeof faker.phone !== 'undefined' ? '✅' : '❌'}</li>
                    <li>location: ${typeof faker.location !== 'undefined' ? '✅' : '❌'}</li>
                    <li>company: ${typeof faker.company !== 'undefined' ? '✅' : '❌'}</li>
                    <li>date: ${typeof faker.date !== 'undefined' ? '✅' : '❌'}</li>
                    <li>lorem: ${typeof faker.lorem !== 'undefined' ? '✅' : '❌'}</li>
                    <li>helpers: ${typeof faker.helpers !== 'undefined' ? '✅' : '❌'}</li>
                </ul>
            `;

            document.getElementById('statusOutput').innerHTML = status;
        }

        // Check status when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkFakerStatus, 500);
        });
    </script>
</body>
</html>
